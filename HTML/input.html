<html>
    <meta charset="utf-8">
    <head>
        <title>Input e Output(?)</title>
    </head>
    
<body>
    
    <p>Seach</p>
    <input type="search" name="search">
    
    <p>Email</p>
    <input type="email" name="email">
    
    <p>url</p>
    <input type="url" name="url">
    
    <p>tel</p>
    <input type="phone" name="tel" id="tel" required>
    
    <p>number</p>
    <input type="number" min="5" max="18" step="0,5" value="9" name="shoe-size">
    <input type="text" pattern="[0-9]" name="shoe-size">
    
    <p>range</p>
    <input id="skill" type="range" min="1" max="100"  value="0">
    
    <p>date and times</p>
    <input id="dob" name="dob" type="date">
    <input id="startdate" name="startdate" min="2000-01-01" max="2019-12-01" type="date">
    
    <p>Month</p>
    <input id="expiry" name="expiry" type="month" required>
    
    <p>Week</p>
    <input id="vacation" name="month" type="week">
    
    <p>datetime</p>
    <input id="entry-day-time" name="entry-day-time" type="datetime">
    
    <p>datetime-local</p>
    <input id="arrival-time" name="arrival-time" type="datetime-local">
    
    <p>Color</p>
    <input id="color" name="color" type="color">
    
    <p>Enviar</p>
    <input type="submit" value="Enviar">
    
</body>
</html>
